<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/normailze.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" href="assets/img/favicon.ico">
  <title>cssMemSlider</title>
</head>
</body>

<header>
  <h1>CSS Mem Slider</h1>
</header>

<main class="main">
  <div class="wrapper">
    <div class="wrap">
      <input type="radio" name="slide" id="slide1" checked>
      <input type="radio" name="slide" id="slide2">
      <input type="radio" name="slide" id="slide3">
      <input type="radio" name="slide" id="slide4">
      <div class="slider">
        <p class="slides slide1"></p>
        <p class="slides slide2"></p>
        <p class="slides slide3"></p>
        <p class="slides slide4"></p>
      </div>	
      <div class="controls">
        <div class="control__text">
          <div class="texts text1">Заработался</div>
          <div class="texts text2">Теперь все под руками</div>
          <div class="texts text3">Программисты ничего не делают</div>
          <div class="texts text4">Природа побеждает программы</div>
        </div>
        <div class="control__label">
          <label for="slide1"><span></span></label>
          <label for="slide2"><span></span></label>
          <label for="slide3"><span></span></label>
          <label for="slide4"><span></span></label>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
